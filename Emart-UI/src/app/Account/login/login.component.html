<div  class="jumbotron  " id="b1" >
  <h4>LOGIN</h4>
<form [formGroup]="loginForm" (ngSubmit)="Validate()" >
    <div class="form-group">
         <label ><span class="glyphicon glyphicon-user">Username</span></label>

         
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalusername': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalusername-feedback">
            <div *ngIf="f.username.errors.required">username is required</div>
        </div> 
       
    </div>
    <div class="form-group">
        <label><span class="glyphicon glyphicon-lock">Password</span></label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalusername': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalusername-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
       Buyer <input type="radio" formControlName="role" value="buyer" name="role">&nbsp;
    Seller <input type="radio" formControlName="role" value="seller" name="role">&nbsp;
    </div>


<div class="text-center">
    <!-- <button class="btn btn-primary mr-1 " username=b1>Login</button> -->
    <button  type="submit" (click)="onSubmit()" username=b2>Login</button>
    <button  type="reset" (click)="onReset()" username=b2>Reset</button>
    
</div>


<div class="text-center"> 
    <a [routerLink]="['/home/register-buyer']">Register Buyer/</a>
       
    <a [routerLink]="['/home/register-seller']">Register Seller</a>
</div>
</form>
</div>
